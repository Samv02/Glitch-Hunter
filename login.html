<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShibaVerse - Login</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <div class="form-handler">
        <div class="title">
            <h1>Bienvenue !</h1>
            <h2>Connectez-vous pour commencer :</h2>
        </div>
        <form action="post">
            <label for="mail" class="required-field">Email</label>
            <input type="mail" name="mail" id="mail" placeholder=" " class="" required>
            <label for="password" class="required-field">Mot de passe</label>
            <input type="password" name="password" id="password" placeholder=" " class="" required>
            <!-- <a href="">Mot de passe oubli√© ?</a> -->
            <button type="submit" class="primary-button">Se connecter</button>
        </form>
        <p>Pas encore de compte ?<a href="register.html">S'inscrire</a></p>
    </div>
</body>
</html>
